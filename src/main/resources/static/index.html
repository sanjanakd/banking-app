<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link href="css/bank.css" type="text/css" rel="stylesheet"/>
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="bank">
<div class="container">

    <div id="fixedheader">

        <h2 align="center"> Paisa Vasul Bank</h2>

        <h2 align="right">Hello Sanjana....</h2>
    </div>

    <div ng-controller="accounts" ng-cloak class="ng-cloak">

        <div id="accounts" ng-repeat="account in accounts">

            <h2><p>Account Type :{{account.name}}</p>
                <p>Account No. :{{account.accountNumber}}</p>
                <p>Balance is : ${{account.balance}}</p></h2>


        </div>
        <button ng-click="getAccounts();getTransactions()">Refresh</button>
    </div>


</div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/hello.js"></script>
<script src="js/account.js"></script>

</body>
</html>
